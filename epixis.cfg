echo Epixis v0.5
echo [1/4] Initializing Lag [IT IS PERMANENT AND CANT BE DISABLED UNLESS YOU LEAVE!!]
alias spamchat1 "impulse 102; alias spamchat spamchat2; spamchat"
alias spamchat2 "impulse 102; alias spamchat spamchat1; spamchat"
alias lag spamchat1
echo [2/4] Initializing GhostMode
alias toggleghost "ghostmode"
alias ghostmode "clear ; unbind SPACE; alias toggleghost normalmode; echo GHOSTMODE ON || PRESS AGAIN TO DISABLE"
alias normalmode "clear ; bind SPACE +jump; alias toggleghost ghostmode; echo GHOSTMODE OFF || PRESS AGAIN TO ENABLE"
echo [3/4] Initializing HangingBody Command
alias hangbody "clear; echo Hanging.; +attack; kill; -attack; echo Hanged!"
echo [4/4] Initializing EHelp Command
alias ehelp "echo toggleghost: Toggles GhostMode; echo ehelp: This help text.; echo lag [PERMANENT UNLESS LEAVE]: will lag everyone's  games(including your game); echo hangbody: Hangs Body. ; echo esp: Show player info ;echo nofuckoff: inspired from a meme, deletes what you have in your crosshair; echo manhackgun: gives you a manhack gun; echo editors: Creates editors; echo vgun: gives your vehicle a gun; echo bomb: aim to make a explosion on where youre lookign at"
alias esp "ent_text player"
alias nofuckoff "impulse 203"
alias manhackgun "give manhack_welder"
alias editors "ent_create edit_sun; ent_create edit_fog; ent_create edit_sky"
alias vgun "ent_setname a; ent_fire a enablegun 1; ent_fire enableradar 1 "
alias bomb "ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;ent_create grenade_ar2;gm_spawn models/props_phx/torpedo.mdl"
